# 配置Mybatis Plus
mybatis-plus:
  # xml文件路径
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 实体类路径
  type-aliases-package: com.lczq.demo.**.model
  type-handlers-package: com.lczq.**.typehandler
  configuration:
    # 驼峰转换
    map-underscore-to-camel-case: true
    # 是否开启缓存
    cache-enabled: false
    # 打印sql
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    # 数据库字段驼峰下划线转换
    db-column-underline: true

# okHttp参数配置
ok:
  http:
    # 连接超时时间，单位：秒
    connect-timeout: 10
    # 读超时时间，单位：秒
    read-timeout: 10
    # 写超时时间，单位：秒
    write-timeout: 10
    # 最大连接数
    max-idle-connections: 200
    # 连接存活时间，单位：秒
    keep-alive-duration: 300

# feign client 参数配置
feign:
  client:
    config:
      default:
        # 设置重试处理器，默认直接抛出异常
        retryer: feign.Retryer.Default
        # 连接超时时间，单位：毫秒
        connect-timeout: 10000
        # 读超时时间，单位：毫秒
        read-timeout: 10000
        # 日志级别
        logger-level: FULL
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  compression:
    request:
      enabled: true
    response:
      enabled: true

